<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nice Words</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="overlay"></div>

  <div class="card">
    <h1>Nice Words</h1>
    <p class="subtitle">What They Say Vs What They Actually Mean</p>

    <input 
      id="input"
      type="text"
      placeholder="type the nice words…"
      autocomplete="off"
    >

    <div id="suggestions"></div>

    <button id="decodeBtn">decode</button>

    <div id="result"></div>
     <p class="footer">
      Built by Ihsan · 
      <a href="https://github.com/ihsanbinshafeeq/Nice-Words" target="_blank">
        Open source on GitHub
      </a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
